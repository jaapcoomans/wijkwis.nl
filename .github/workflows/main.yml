name: Build and Deploy to AWS (PRD)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: QUARKUS_ROQ_GENERATOR_BATCH=true mvn -B -q package quarkus:run dependency:unpack

      - name: S3 Deploy
        uses: reggionick/s3-deploy@v3.1.1
        with:
          folder: target/roq
          bucket: www.wijkwis.nl
          bucket-region: eu-west-1
          dist-id: E2GUI3Q4WELU7C
          invalidation: /*
          delete-removed: true
