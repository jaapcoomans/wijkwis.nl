name: Build and Deploy to AWS (PRD)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: '0.99.1'

      - name: Build
        run: hugo

      - name: S3 Deploy
        uses: reggionick/s3-deploy@v3.1.1
        with:
          folder: public
          bucket: www.wijkwis.nl
          bucket-region: eu-west-1
          dist-id: E2GUI3Q4WELU7C
          invalidation: /*
          delete-removed: true
